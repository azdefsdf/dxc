<h1>Hi Data-display</h1>
<!-- data-display.component.html -->
<div class="container">
  <h3>Data Display</h3>

<div *ngIf="jsonData">
  <!-- Display the response data in a datatable -->
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <th>Start date</th>
            <th>Salary</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody *ngIf="jsonData">
          <tr *ngFor="let row of jsonData.data">
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
